<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging System</title>
    <link rel='stylesheet' href='jquery/customLogApp.min.css'>
    <link rel='stylesheet' href='jquery/jquery.mobile.structure-1.4.4.min.css'>
    <link rel='stylesheet' href='jquery/jquery.mobile.icons.min.css'>
    <script type='text/javascript' src='jquery/jquery.min.js'></script>
    <script type='text/javascript' src='jquery/jquery.mobile-1.4.4.min.js'></script>
        <script type='text/javascript'>
            var passWord = 0;
            var errMsg = "Incorrect password, please try again.";
            $(document).ready(function()
            {  
                if (e.keyPress == 13) {
                    loginClicked;
                }
            });
            function loginClicked()
            {
                passWord = $('#passWord').val();
                checkPassword();
            }
            function checkPassword()
            {
                if(passWord == "drive")
                {
                    document.location.href="page1.html";
                }
                else
                {
                    alert(errMsg);
                }
            }
        </script>
        <style type="text/css">
            #header
            {
                text-align:center;
            }
            #footer
            {
                position:fixed;
                bottom:0;
                width:100%;
                font-size:12px;
                text-align:center;
            }
            #label
            {
                text-align:center;
                margin-top:150px;
            }
            #passWord
            {
                text-align:center;
            }
            #loginBtn
            {
                width:40%;
            }
            #content
            {
                width:60%;
                margin-top:-20%;
            }
        </style>
</head>
<body>
    <div data-role="page" data-theme="d">
            <div id='header' class='ui-bar' data-role="header">
                Logging System
            </div>
        <br>
        <br>
        <center>
            <div id='content' data-role='content'>
                <div id='label'>Please enter the requested details</div>
                <hr style='width:80%;'>
                <center><input type='password' id='passWord' placeholder='Password...'></center>
                <hr style='width:80%;'>
                <center><a href='#' onClick='loginClicked();' data-role='button' data-mini='true' id='loginBtn'>Login</a></center>
            </div>
        </center>
        <div data-role='footer' id='footer' class='ui-bar'><div style='margin-left:-5%;'>Drive Computer Services Ltd | All rights reserved &copy;</div></div>
    </div>
</body>
</html>
